            <button
              type="button"
              class="btn btn-outline-light"
              data-toggle="modal"
              data-target="#exampleModal"
            >
              Contact Me
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      Contact Me
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-row">
                        <div class="form-group col-12">
                          <label for="inputFirstName">Name(*)</label>
                          <input
                            type="text"
                            class="form-control"
                            id="inputFirstName"
                          />
                        </div>
                        <div class="form-group col-12">
                          <label for="inputLastName">Email(*)</label>
                          <input
                            type="text"
                            class="form-control"
                            id="inputLastName"
                          />
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputNumber">Phone Number(*)</label>
                        <input
                          type="text"
                          class="form-control"
                          id="inputNumber"
                        />
                      </div>
                      <div class="form-row">
                        <div class="form-group col-12">
                          <label for="FormControlTextarea1"
                            >Send me a message</label
                          >
                          <textarea
                            class="form-control"
                            id="formControlTextarea1"
                            rows="2"
                          ></textarea>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="button" class="btn btn-secondary" id='submitBtn'>
                      Submit
                    </button>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </nav>
